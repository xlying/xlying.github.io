<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包雨</title>
    <style>
        /* 禁用选择高亮效果 */
        * {
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            position: relative;
        }

        /* 左下角动画样式 */
        #leftCornerAnimation {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 100px; /* 根据需要调整大小 */
            height: 100px; /* 根据需要调整大小 */
            z-index: 10;
        }

        /* 背景图片 */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg'); /* 使用单张背景图片 */
            background-size: cover; /* 根据设备大小自动缩放 */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;
        }

        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .hongbao {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d4f;
            color: black;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }

        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #333;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- 背景容器 -->
    <div class="background-container"></div>

    <!-- 左下角动画 -->
    <div id="leftCornerAnimation">
        <video src="animation.mp4" autoplay loop muted playsinline width="100" height="100"></video>
    </div>

    <!-- 红包雨部分 -->
    <button id="startButton">开始</button>
    <div id="result"></div>

    <!-- 加载confetti.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // 红包雨逻辑
        const startButton = document.getElementById('startButton');
        const resultDiv = document.getElementById('result');
        let totalSum = 0;
        let clickCount = 0;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            totalSum = 0;
            clickCount = 0;
            resultDiv.style.display = 'none';
            startHongbaoRain();
        });

        function startHongbaoRain() {
            const duration = 10000; // 红包雨持续时间 (ms)
            const speed = 3000; // 红包下落速度 (ms)

            const interval = setInterval(() => {
                createHongbao();
            }, 200); // 每200ms生成一个红包

            setTimeout(() => {
                clearInterval(interval);
                setTimeout(showResult, speed); // 等待最后的红包下落完成
            }, duration);
        }

        function createHongbao() {
            const hongbao = document.createElement('div');
            hongbao.className = 'hongbao';
            const randomNumber = Math.floor(Math.random() * 10) + 1;

            hongbao.style.left = `${Math.random() * 100}%`;
            hongbao.style.top = `-50px`;

            hongbao.addEventListener('click', () => {
                hongbao.innerText = randomNumber; // 点击后显示数字
                totalSum += randomNumber;
                clickCount++;
                setTimeout(() => hongbao.remove(), 500); // 显示数字后500ms再移除
            });

            document.body.appendChild(hongbao);

            animateHongbao(hongbao);
        }

        function animateHongbao(hongbao) {
            hongbao.animate(
                [{ transform: `translateY(${window.innerHeight + 50}px)` }],
                {
                    duration: 3000, // 红包下落速度
                    easing: 'linear',
                    fill: 'forwards'
                }
            ).onfinish = () => {
                if (!hongbao.innerText) hongbao.remove(); // 如果没被点击就移除
            };
        }

        function showResult() {
            resultDiv.innerText = `恭喜可得红包: ${totalSum}`;
            resultDiv.style.display = 'block';
            triggerConfetti(); // 显示结果时触发礼花
        }

        function triggerConfetti() {
            // 配置礼花效果
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
