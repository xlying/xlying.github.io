<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包雨</title>
    <style>
        /* 禁用选择高亮效果 */
        * {
            user-select: none; /* 禁止页面元素被选中 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            position: relative;
        }

        /* 背景容器样式 */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap; /* 让图片在背景中自动换行 */
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            z-index: -1;
        }

        .background-container.active {
            opacity: 0.5; /* 调整背景透明度 */
        }

        .background-container img {
            flex: 1 0 33.33%; /* 让图片自动填满容器并保持比例 */
            height: 50%; /* 每张图片占据背景的1/2高度 */
            object-fit: cover; /* 保持图片的比例，并填满区域 */
        }

        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1;
            animation: heartbeat 1.5s infinite; /* 心跳效果 */
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .hongbao {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d4f;
            color: black; /* 设置数字颜色为黑色 */
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }

        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #333;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- 背景容器 -->
    <div class="background-container background-1 active">
        <img src="image1.jpg" alt="background1">
        <img src="image2.jpg" alt="background2">
        <img src="image3.jpg" alt="background3">
        <img src="image4.jpg" alt="background4">
        <img src="image5.jpg" alt="background5">
    </div>
    <div class="background-container background-2">
        <img src="image6.jpg" alt="background6">
        <img src="image7.jpg" alt="background7">
        <img src="image8.jpg" alt="background8">
        <img src="image9.jpg" alt="background9">
        <img src="image10.jpg" alt="background10">
        <img src="image11.jpg" alt="background11">
    </div>
    <div class="background-container background-3">
        <img src="image12.jpg" alt="background12">
        <img src="image13.jpg" alt="background13">
        <img src="image14.jpg" alt="background14">
        <img src="image15.jpg" alt="background15">
        <img src="image16.jpg" alt="background16">
        <img src="image17.jpg" alt="background17">
    </div>

    <!-- 红包雨部分 -->
    <button id="startButton">开始</button>
    <div id="result"></div>

    <!-- 加载confetti.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // 背景图片切换逻辑
        let backgrounds = document.querySelectorAll('.background-container');
        let currentIndex = 0;

        // 背景图片自动切换
        setInterval(() => {
            backgrounds[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % backgrounds.length;
            backgrounds[currentIndex].classList.add('active');
        }, 5000); // 每5秒切换一次

        // 红包雨逻辑
        const startButton = document.getElementById('startButton');
        const resultDiv = document.getElementById('result');
        let totalSum = 0;
        let clickCount = 0;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            totalSum = 0;
            clickCount = 0;
            resultDiv.style.display = 'none';
            startHongbaoRain();
        });

        function startHongbaoRain() {
            const duration = 10000; // 红包雨持续时间 (ms)
            const speed = 3000; // 红包下落速度 (ms)

            const interval = setInterval(() => {
                createHongbao();
            }, 200); // 每200ms生成一个红包

            setTimeout(() => {
                clearInterval(interval);
                setTimeout(showResult, speed); // 等待最后的红包下落完成
            }, duration);
        }

        function createHongbao() {
            const hongbao = document.createElement('div');
            hongbao.className = 'hongbao';
            const randomNumber = Math.floor(Math.random() * 10) + 1;

            hongbao.style.left = `${Math.random() * 100}%`;
            hongbao.style.top = `-50px`;

            hongbao.addEventListener('click', () => {
                hongbao.innerText = randomNumber; // 点击后显示数字
                totalSum += randomNumber;
                clickCount++;
                setTimeout(() => hongbao.remove(), 500); // 显示数字后500ms再移除
            });

            document.body.appendChild(hongbao);

            animateHongbao(hongbao);
        }

        function animateHongbao(hongbao) {
            hongbao.animate(
                [{ transform: `translateY(${window.innerHeight + 50}px)` }],
                {
                    duration: 3000, // 红包下落速度
                    easing: 'linear',
                    fill: 'forwards'
                }
            ).onfinish = () => {
                if (!hongbao.innerText) hongbao.remove(); // 如果没被点击就移除
            };
        }

        function showResult() {
            resultDiv.innerText = `恭喜可得红包: ${totalSum}`;
            resultDiv.style.display = 'block';
            triggerConfetti(); // 显示结果时触发礼花
        }

        function triggerConfetti() {
            // 配置礼花效果
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
