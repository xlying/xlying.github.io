<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包雨</title>
    <style>
        /* 禁用选择高亮效果 */
        * {
            user-select: none; /* 禁止页面元素被选中 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            position: relative;
        }

        /* 背景视频样式 */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 视频覆盖整个背景 */
            z-index: 0;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1;
            animation: heartbeat 1.5s infinite; /* 心跳效果 */
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .hongbao {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d4f;
            color: black; /* 设置数字颜色为黑色 */
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }

        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #333;
            display: none;
            z-index: 1;
        }

        /* 动画样式 */
        .animation-container {
            position: absolute;
            bottom: 10%;
            left: 20%; /* 动画稍微靠中间 */
            width: 150px; /* 调整大小 */
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- 背景视频 -->
    <video class="background-video" autoplay muted loop>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 红包雨部分 -->
    <button id="startButton">开始</button>
    <div id="result"></div>

    <!-- 动画部分 -->
    <div class="animation-container">
        <video autoplay loop muted>
            <source src="animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 加载confetti.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // 背景视频音频取消静音
        document.querySelector('.background-video').muted = false;

        // 红包雨逻辑
        const startButton = document.getElementById('startButton');
        const resultDiv = document.getElementById('result');
        let totalSum = 0;
        let clickCount = 0;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            totalSum = 0;
            clickCount = 0;
            resultDiv.style.display = 'none';
            startHongbaoRain();
        });

        function startHongbaoRain() {
            const duration = 10000; // 红包雨持续时间 (ms)
            const speed = 3000; // 红包下落速度 (ms)

            const interval = setInterval(() => {
                createHongbao();
            }, 200); // 每200ms生成一个红包

            setTimeout(() => {
                clearInterval(interval);
                setTimeout(showResult, speed); // 等待最后的红包下落完成
            }, duration);
        }

        function createHongbao() {
            const hongbao = document.createElement('div');
            hongbao.className = 'hongbao';
            const randomNumber = Math.floor(Math.random() * 10) + 1;

            hongbao.style.left = `${Math.random() * 100}%`;
            hongbao.style.top = `-50px`;

            hongbao.addEventListener('click', () => {
                hongbao.innerText = randomNumber; // 点击后显示数字
                totalSum += randomNumber;
                clickCount++;
                setTimeout(() => hongbao.remove(), 500); // 显示数字后500ms再移除
            });

            document.body.appendChild(hongbao);

            animateHongbao(hongbao);
        }

        function animateHongbao(hongbao) {
            hongbao.animate(
                [{ transform: `translateY(${window.innerHeight + 50}px)` }],
                {
                    duration: 3000, // 红包下落速度
                    easing: 'linear',
                    fill: 'forwards'
                }
            ).onfinish = () => {
                if (!hongbao.innerText) hongbao.remove(); // 如果没被点击就移除
            };
        }

        function showResult() {
            resultDiv.innerText = `恭喜可得红包: ${totalSum}`;
            resultDiv.style.display = 'block';
            triggerConfetti(); // 显示结果时触发礼花
        }

        function triggerConfetti() {
            // 配置礼花效果
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
