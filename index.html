<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包雨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            overflow: hidden;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .hongbao {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d4f;
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #333;
            display: none;
        }
    </style>

    <title>循环背景</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .background-container.active {
            opacity: 1;
        }

        .background-1, .background-2, .background-3 {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* 背景 1 布局 */
        .background-1 .row {
            display: flex;
            width: 100%;
            margin: 10px 0;
        }

        .background-1 .row:first-child {
            justify-content: center;
        }

        .background-1 .row:first-child img {
            width: 70%;
        }

        .background-1 .row:nth-child(2), .background-1 .row:nth-child(3) {
            justify-content: space-between;
        }

        .background-1 .row img {
            width: 48%;
        }

        /* 背景 2 布局 */
        .background-2 .row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin: 10px 0;
        }

        .background-2 .row img {
            width: 32%;
        }

        /* 背景 3 布局 */
        .background-3 .row {
            display: flex;
            width: 100%;
            margin: 10px 0;
        }

        .background-3 .row:first-child {
            justify-content: space-between;
        }

        .background-3 .row:nth-child(2) {
            justify-content: center;
        }

        .background-3 .row:nth-child(2) img {
            width: 100%;
        }

        .background-3 .row:last-child {
            justify-content: space-between;
        }

        .background-3 .row img {
            width: 32%;
        }
    </style>    
    
</head>
<body>

    <button id="startButton">开始</button>
    <div id="result"></div>

    <script>
        const startButton = document.getElementById('startButton');
        const resultDiv = document.getElementById('result');
        let totalSum = 0;
        let clickCount = 0;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            totalSum = 0;
            clickCount = 0;
            resultDiv.style.display = 'none';
            startHongbaoRain();
        });

        function startHongbaoRain() {
            const duration = 10000; // 红包雨持续时间 (ms)
            const speed = 3000; // 红包下落速度 (ms)

            const interval = setInterval(() => {
                createHongbao();
            }, 200); // 每200ms生成一个红包

            setTimeout(() => {
                clearInterval(interval);
                setTimeout(showResult, speed); // 等待最后的红包下落完成
            }, duration);
        }

        function createHongbao() {
            const hongbao = document.createElement('div');
            hongbao.className = 'hongbao';
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            hongbao.innerText = randomNumber;

            hongbao.style.left = `${Math.random() * 100}%`;
            hongbao.style.top = `-50px`;

            document.body.appendChild(hongbao);

            hongbao.addEventListener('click', () => {
                totalSum += randomNumber;
                clickCount++;
                hongbao.remove();
            });

            animateHongbao(hongbao);
        }

        function animateHongbao(hongbao) {
            hongbao.animate(
                [{ transform: `translateY(${window.innerHeight + 50}px)` }],
                {
                    duration: 3000, // 红包下落速度
                    easing: 'linear',
                    fill: 'forwards'
                }
            ).onfinish = () => {
                hongbao.remove();
            };
        }

        function showResult() {
            resultDiv.innerText = `恭喜可得红包: ${totalSum}`;
            resultDiv.style.display = 'block';
        }
    </script>

<div class="background-container background-1 active">
    <div class="row">
        <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="row">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="row">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
    </div>
</div>

<div class="background-container background-2">
    <div class="row">
        <img src="image6.jpg" alt="Image 6">
        <img src="image7.jpg" alt="Image 7">
        <img src="image8.jpg" alt="Image 8">
    </div>
    <div class="row">
        <img src="image9.jpg" alt="Image 9">
        <img src="image10.jpg" alt="Image 10">
        <img src="image11.jpg" alt="Image 11">
    </div>
</div>

<div class="background-container background-3">
    <div class="row">
        <img src="image12.jpg" alt="Image 12">
        <img src="image13.jpg" alt="Image 13">
    </div>
    <div class="row">
        <img src="image14.jpg" alt="Image 14">
    </div>
    <div class="row">
        <img src="image15.jpg" alt="Image 15">
        <img src="image16.jpg" alt="Image 16">
        <img src="image17.jpg" alt="Image 17">
    </div>
</div>

<script>
    let backgrounds = document.querySelectorAll('.background-container');
    let currentIndex = 0;

    setInterval(() => {
        backgrounds[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % backgrounds.length;
        backgrounds[currentIndex].classList.add('active');
    }, 5000); // 每5秒切换一次
</script>

    
</body>
</html>
